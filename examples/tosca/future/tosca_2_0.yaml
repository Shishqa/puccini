tosca_definitions_version: tosca_2_0

metadata:

  template_name: TOSCA 2.0 Example
  template_author: Puccini

data_types:

  # LOOP
  Loop:
    derived_from: map
    entry_schema: Loop

  StringMap:
    derived_from: map
    entry_schema: string

node_types:

  DataNode:
    properties:
      bytes:
        # Base64-encoded data
        type: bytes
      hints:
        description: Hint groups
        type: map
        entry_schema:
          description: Hint categories
          type: map
          entry_schema:
            description: Hints
            type: map
            entry_schema:
              type: string
              constraints:
              - min_length: 1
        required: false
        constraints:
        - max_length: 1

service_template:

  node_templates:

    data1:
      type: DataNode
      properties:
        bytes: UHVjY2luaQ==

    data2:
      type: DataNode
      properties:
        bytes: { $get_property: [ data1, bytes ] }
        hints:
          group1:
            # "$" needs escaping here so it won't be interpreted as a function call
            $$infrastructure:
              env: { $concat: [ prod, uction ] }
              geo: USA
